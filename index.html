<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hr8a" class="time-block row">
        <div class="col-md-1 hour">
          8:00AM
        </div>
        <textarea class="col-md-8 text8a"></textarea>
        <button class="saveBtn8a col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr9a" class="time-block row">
        <div class="col-md-1 hour">
          9:00AM
        </div>
        <textarea class="col-md-8 text9a"></textarea>
        <button class="saveBtn9a col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr10a" class="time-block row">
        <div class="col-md-1 hour">
          10:00AM
        </div>
        <textarea class="col-md-8 text10a"></textarea>
        <button class="saveBtn10a col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr11a" class="time-block row">
        <div class="col-md-1 hour">
          11:00AM
        </div>
        <textarea class="col-md-8 text11a"></textarea>
        <button class="saveBtn11a col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr12p" class="time-block row">
        <div class="col-md-1 hour">
          12:00PM
        </div>
        <textarea class="col-md-8 text12p"></textarea>
        <button class="saveBtn12p col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr1p" class="time-block row">
        <div class="col-md-1 hour">
          1:00PM
        </div>
        <textarea class="col-md-8 text1p"></textarea>
        <button class="saveBtn1p col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr2p" class="time-block row">
        <div class="col-md-1 hour">
          2:00PM
        </div>
        <textarea class="col-md-8 text2p"></textarea>
        <button class="saveBtn2p col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr3p" class="time-block row">
        <div class="col-md-1 hour">
          3:00PM
        </div>
        <textarea class="col-md-8 text3p"></textarea>
        <button class="saveBtn3p col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr4p" class="time-block row">
        <div class="col-md-1 hour">
          4:00PM
        </div>
        <textarea class="col-md-8 text4p"></textarea>
        <button class="saveBtn4p col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr5p" class="time-block row">
        <div class="col-md-1 hour">
          5:00PM
        </div>
        <textarea class="col-md-8 text5p"></textarea>
        <button class="saveBtn5p col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr6p" class="time-block row">
        <div class="col-md-1 hour">
          6:00PM
        </div>
        <textarea class="col-md-8 text6p"></textarea>
        <button class="saveBtn6p col-md-1"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
